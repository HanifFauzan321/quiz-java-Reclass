<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        
    </head>

    <body>
        <h2 style="text-align: center; color: #333;">Daftar COFFE</h2>
        <table style="width: 80%; margin: auto; border-collapse: collapse; font-family: Arial, sans-serif;">
            <thead>
                <tr style="background-color: #4CAF50; color: white;">
                    <th style="border: 1px solid #dddddd; padding: 8px;">ID</th>
                    <th style="border: 1px solid #dddddd; padding: 8px;">NAME</th>
                    <th style="border: 1px solid #dddddd; padding: 8px;">PRICE</th>
                    <th style="border: 1px solid #dddddd; padding: 8px;">SIZE</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each=" coffe : ${coffes}" style="background-color: #f2f2f2;">
                    <td th:text="${coffe.id}" style="border: 1px solid #dddddd; padding: 8px;"></td>
                    <td th:text="${coffe.name}" style="border: 1px solid #dddddd; padding: 8px;"></td>
                    <td th:text="${coffe.price}" style="border: 1px solid #dddddd; padding: 8px;"></td>
                    <td th:text="${coffe.size}" style="border: 1px solid #dddddd; padding: 8px;"></td>
                </tr>
                
            </tbody>
        </table>
        <button style="background-color: #4CAF50; color: white; padding: 10px 20px;  margin: 10px 20px;">
            <a style="background-color: transparent; color: white;" th:href="@{coffe-shop}">COFFE SHOP</a>
        </button>
        <button style="background-color: #4CAF50; color: white; margin: 10px 20px;  padding: 10px 20px;">
            <a style="background-color: transparent; color: white;" th:href="@{list-barista}">LIST BARISTA</a>
        </button>

    </body>
</html>
